      <fieldset class=\"fieldgroup group-part2\"><legend>Please state how your organisation intends to comply with the RSPO Code of Conduct. Specifically in the following areas:</legend><div class=\"field field-type-text field-field-part2-1\">\n      <div class=\"field-label\">Question 1:&nbsp;</div>\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                    Our organization is committed to comply with the RSPO Code of Conduct, upholding the integrity, credibility and continued progress of the RSPO.  As a RSPO member, we are committed to support, promote and work towards the production, procurement and use of Sustainable Palm Oil.  We will make available accurate information to interested parties and report on progress against the Code.  We will work towards implementation and certification of the Principle and Criteria.  We will adhere strictly to the RSPO anti-trust guidelines and refrain from any behaviour which can be construed as anti-competitive practice (code 3.10)        </div>\n        </div>\n\
      </div>\n\
      <div class=\"field field-type-text field-field-part2-2\">\n      <div class=\"field-label\">Question 2:&nbsp;</div>\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                    We will ensure information provided to the interested parties are accurate and relevant personnel will be provided appropriate information that will enable them to work towards the objectives of the RSPO in their work (Code 3.4).  We will report specify a time-bound plan of working towards producing or buying certified sustainable palm oil (Code 3.8).  We will adhere strictly to the RSPO anti-trust guidelines (Code 3.10).        </div>\n        </div>\n\
      </div>\n\
      <div class=\"field field-type-text field-field-part2-3\">\n      <div class=\"field-label\">Question 3:&nbsp;</div>\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                    We will integrate implementation and independent verification of the Principles and Criteria as a positive performance measure when assessing supplier performance (Code 4.1).        </div>\n        </div>\n\
      </div>\n\
      <div class=\"field field-type-text field-field-part2-4\">\n      <div class=\"field-label\">Question 4:&nbsp;</div>\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                    Wherever possible, we will promote the spirit of RSPO in our dealings with our vendors, customers and competitors.        </div>\n        </div>\n\
      </div>\n\
      </fieldset>\n\
      <fieldset class=\"fieldgroup group-application\"><legend>Application for membership is made by</legend><div class=\"field field-type-text field-field-name-a\">\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                      <div class=\"field-label-inline-first\">\n              Name:&nbsp;</div>\n                    Liew An Min        </div>\n        </div>\n\
      </div>\n\
      <div class=\"field field-type-text field-field-designation-a\">\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                      <div class=\"field-label-inline-first\">\n              Designation:&nbsp;</div>\n                    Senior Trader        </div>\n        </div>\n\
      </div>\n\
      <div class=\"field field-type-date field-field-applied-date\">\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                      <div class=\"field-label-inline-first\">\n              Applied Date:&nbsp;</div>\n                    <span class=\"date-display-single\">21/03/2011</span>        </div>\n        </div>\n\
      </div>\n\
      </fieldset>\n\
      <fieldset class=\"fieldgroup group-membership\"><legend>Membership</legend><div class=\"field field-type-text field-field-status\">\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                      <div class=\"field-label-inline-first\">\n              Status:&nbsp;</div>\n                    Approved        </div>\n        </div>\n\
      </div>\n\
      <div class=\"field field-type-date field-field-approved-date\">\n    <div class=\"field-items\">\n            <div class=\"field-item odd\">\n                      <div class=\"field-label-inline-first\">\n              Member Since:&nbsp;</div>\n                    <span class=\"date-display-single\">12/08/2011</span>        </div>\n        </div>\n\
      </div>\n\
      </fieldset>\n\
